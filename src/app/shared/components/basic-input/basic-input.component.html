<div class="basic-input">
  <div class="row"
    [class.focus]="focusInput">
    <label *ngIf="required"
      class="required"> * </label>

    <label>{{label}}</label>
  </div>

  <input #inputRef
    [type]="type"
    [formControl]="control"
    [class.invalid]="control.touched && control.invalid"
    [class.disabled]="disabled"
    (keyup.enter)="enter.emit()"
    (focus)="focusInput = true"
    (focusout)="focusInput = false && focusout.emit()">

  <ng-content></ng-content>
</div>
